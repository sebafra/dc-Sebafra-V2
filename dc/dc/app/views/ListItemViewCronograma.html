<div class="liContainer liContainerCronograma">
	<div class="row">
		<div class="itemFirstLine col-xs-12">
			<strong class="itemName" id="name"><%= name %></strong>
		</div>
		<div class="col-xs-6">
			<div class="artists">
				<%= description %>
			</div>
		</div>
		<div class="col-xs-6">
			<span class="itemData">
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-tags"></span>General<span class="badge">$42</span>
				</button>
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-tags"></span>Jubilados<span class="badge">$22</span>
				</button>
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-tags"></span>Platea Baja<span class="badge">$140</span>
				</button>
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-tags"></span>Platea Alta<span class="badge">$150</span>
				</button>
				<!-- <%= ticketGeneral %> -->
			</span>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 scheduleFooter">
			<span>Menores Gratis. Platea baja: Fila 1 a 4. Platea Alta: Fila 4 a 8</span>
		</div>
	</div>
</div>
